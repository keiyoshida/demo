<html>
  <head>
    <title>テスト設定</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
     href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
     integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
     crossorigin="anonymous" />
  </head>
  
  <body>
    <div align="center">
      <h1>テスト設定ページ</h1>
      <form name="test" method="post" th:action="@{/examination}">
        <div class="col-xs-offset-4 col-sm-offset-4 col-md-offset-4 col-xs-4 col-sm-4 col-md-4">
          <p><select class="form-control" name="genre">
            <option value="random">ランダム</option>
            <option value="Java">Java</option>
            <option value="Python">Python</option>
            <option value="PostgreSQL">PostgreSQL</option>
          </select></p>
          <input type="hidden" name="userId" th:value="${userId}" />
          <p><input type="submit" value="受験" class="btn btn-info col-xs-offset-5 col-sm-offset-5 col-md-offset-5 col-xs-2 col-sm-2 col-md-2" style="HEIGHT: 40px;" /></p>
        </div>
      </form>
    </div>
  </body>
</html>
